<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" mode="over" position="end">
        <app-sidebar
            [loggedUser] = "loggedUser$"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- CONTENT PAGINA -->
        <app-toolbar></app-toolbar>
        <router-outlet></router-outlet>
        <div *ngIf="showSpinner">
            <app-spinner></app-spinner>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

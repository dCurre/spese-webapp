<div class="card_padding spese-background bg-light">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container bg-light">
                    <img src="https://firebasestorage.googleapis.com/v0/b/spese-curreli-bullita.appspot.com/o/ic_logo_purple.png?alt=media&token=4b6b2a65-3feb-4061-b9b6-e4872ba756fd"
                         referrerpolicy="no-referrer" class="brand_logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="" class="form-control input_user" value="" placeholder="Username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="" class="form-control input_pass" value="" placeholder="Password">
                    </div>
                    <div class="custom-control"></div><!-- spazio tra label e bottoni -->
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn">Login</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" (click)="authService.GoogleAuth()" class="btn btn-google">
                            <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Entra con Google
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Non hai un account?<a class="ml-2">Registrati</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a>Password dimenticata?</a>
                </div>
            </div>
        </div>
    </div>
</div>

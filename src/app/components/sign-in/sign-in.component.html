<!-- username & password icons-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<div class="card_padding">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://firebasestorage.googleapis.com/v0/b/spese-curreli-bullita.appspot.com/o/ic_logo.png?alt=media&token=b0b44818-59f9-4d2d-ac1f-561dd5e34ce7"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="" class="form-control input_user" value="" placeholder="Username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="" class="form-control input_pass" value="" placeholder="Password">
                    </div>
                    <div class="custom-control"></div><!-- spazio tra label e bottoni -->
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn">Login</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" (click)="authService.GoogleAuth()" class="btn login_btn">
                            <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Entra con Google
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links  text-white">
                    <b>Non hai un account?</b><a href="#" class="ml-2 text-white">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a class='text-white' href="#">Password dimenticata?</a>
                </div>
            </div>
        </div>
    </div>
</div>

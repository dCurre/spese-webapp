<app-toolbar></app-toolbar>
<h3 *ngIf="expensesList$ | async as expensesList" class="d-flex justify-content-center">
    {{expensesList.name}}
</h3>
<ng-container *ngFor="let expense of expenses$ | async">
    <div class="d-flex justify-content-center">
        {{expense.expense}}
    </div>
</ng-container>

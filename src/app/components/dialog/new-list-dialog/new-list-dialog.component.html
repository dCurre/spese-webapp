<div class="modal-header">
    <h5 class="modal-title">Crea una nuova lista</h5>
    <button type="button" (click)="modalService.close(null)" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #newListForm="ngForm">
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-list-ul"></i></span>
            </div>
            <input type="text" name='listName' [(ngModel)]="expensesList.name" class="form-control input_pass" required
            [ngClass]="isValidListName(expensesList.name) ? 'is-valid' : 'is-invalid'" placeholder="Nome nuova lista">
            <div class="invalid-feedback">Deve contenere 1-{{maxInputText}} caratteri</div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" (click)="modalService.close(null)" class="btn btn-danger"
        data-dismiss="modal">Annulla</button>
    <button type="button" [disabled]="!isValidListName(expensesList.name)" 
            (click)="modalService.close(expensesList.name)" class="btn btn-success">Crea</button>
</div>

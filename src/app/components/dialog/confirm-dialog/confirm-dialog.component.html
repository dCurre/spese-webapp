<div class="modal-header">
	<h5 class="modal-title">{{dialogFields.title}}</h5>
	<button type="button" class="close" (click)="modalService.close(false)" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body" style="white-space: pre-line">
	<p>{{dialogFields.body}}</p>
</div>
<div class="modal-footer">
	<button type="button" (click)="modalService.close(false)" class="btn btn-danger"
		data-dismiss="modal">Annulla</button>
	<button type="button" (click)="modalService.close(true)" class="btn btn-success">Conferma</button>
</div>
